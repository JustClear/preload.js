<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
</head>
<body>
    <div class="app"></div>
    <script src="../dist/preload.js"></script>
    <script>
    (function () {
        preload([
            'https://images.unsplash.com/photo-1469536526925-9b5547cd5d68?dpr=2&auto=format&fit=crop&w=1199&h=798&q=80&cs=tinysrgb&crop=&bg=',
            'https://images.unsplash.com/photo-1476301318723-24e9c0d7cca2?dpr=2&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=&bg=',
            'https://images.unsplash.com/photo-1483911001049-ccd2c8148f9a?dpr=2&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=&bg=',
            'https://images.unsplash.com/reserve/unsplash_528b27288f41f_1.JPG?dpr=2&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=&bg=',
        ]).done(function (images) {
            console.log(images);
        });
        preload([
            'https://images.unsplash.com/photo-1469536526925-9b5547cd5d68?dpr=2&auto=format&fit=crop&w=1199&h=798&q=80&cs=tinysrgb&crop=&bg=',
            'https://images.unsplash.com/photo-1476301318723-24e9c0d7cca2?dpr=2&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=&bg=',
            'https://images.unsplash.com/photo-1483911001049-ccd2c8148f9a?dpr=2&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=&bg=',
            'https://images.unsplash.com/reserve/unsplash_528b27288f41f_1.JPG?dpr=2&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=&bg=',
        ]).progress(function (percent) {
            console.log(percent);
            document.querySelector('.app').textContent = percent + '%';
        });
    })();
    </script>
</body>
</html>
